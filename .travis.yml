sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.22.0
  COMMIT:${TRAVIS_COMMIT::8}
  MAIN_REPO:https://github.com/gimmy1/flowers
  USERS:flower-app-users
  USERS_REPO:${MAIN_REPO}
  USERS_DB:flower-app-users_db
  USERS_DB_REPO:${MAIN_REPO}
  CLIENT:flower-app-client
  CLIENT_REPO:${MAIN_REPO}
  SWAGGER:flower-app-swagger
  SWAGGER_REPO:${MAIN_REPO}
  SECRET_KEY=myprecious

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - npm install

script:
  - bash test.sh

after_success:
  - bash ./docker-push.sh